<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>课程信息管理</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../js/jconfirm/jquery-confirm.min.css">
    <link href="../css/style.min.css" rel="stylesheet">
    <link href="../css/page.css" rel="stylesheet">
    <script src="../js/jQuery_v3.5.1.js"></script>
    <script src="../js/page/jquery.z-pager.js"></script>
    <script src="../js/jsUtil/TeacherFun.js"></script>
    <script>

        window.onload = onload_function;
        function onload_function() {
            init_pager(get_teachCourse_itemsNum(""));
            select_teachCourse("",0,15);
        }

        function submit_select(){
            init_pager($('#CourseName').val());
            select_teachCourse($('#CourseName').val(),0,15)
        }

        function currentPage(currentPage){
            select_teachCourse($('#CourseName').val(),(currentPage-1)*15,15)
        }

        $(document).keydown(function (event){
            if (event.keyCode === 13) {
                submit_select();
            }
        })
    </script>
</head>

<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header"><h4>课程信息管理</h4></div>
                <div class="card-body">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-inline" onsubmit="return false;">
                                <div class="form-group">
                                    <label for="CourseName">课程名称</label>
                                    <input class="form-control" type="text" id="CourseName"
                                                                           name="example-if-email" placeholder="请输入关键字..">
                                </div>
                                <div class="form-group">
                                    <button id="selectTeachCourse" class="btn btn-primary" onclick="submit_select()">查询</button>
                                </div>
                            </div>

                        </div>
                    </div>


                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>课程ID</th>
                                <th>课程名称</th>
                                <th>授课班级</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="teachCourseInfo">

                            </tbody>
                        </table>


                    </div>
                    <div id="pager" class="pager clearfix"></div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
