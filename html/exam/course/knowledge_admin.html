<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="author" content="yinqi">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/materialdesignicons.min.css" rel="stylesheet">
    <link href="../css/style.min.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jQuery_v3.5.1.js"></script>
    <script type="text/javascript" src="../js/jsUtil/TeacherFun.js"></script>
    <script>
        window.onload = onload_function;
        function onload_function() {
            get_teachCourse("course-select");
        }

    </script>
</head>

<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-toolbar clearfix">
                    <div class="toolbar-btn-action">
                        <select class="form-control" id="course-select" name="course-select" onchange="get_course_knowledge($('#course-select').val(),'kwl_body')" size="1">
                            <option value="0">请选择课程</option>
                        </select>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive" id="kwl_body">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/perfect-scrollbar.min.js"></script>
    <script type="text/javascript" src="../js/main.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('.search-bar .dropdown-menu a').click(function () {
                var field = $(this).data('field') || '';
                $('#search-field').val(field);
                $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
            });
        });
    </script>

</body>
</html>
