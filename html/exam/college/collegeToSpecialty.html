<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>xxx学院专业管理</title>
<link rel="icon" href="favicon.ico" type="image/ico">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/materialdesignicons.min.css" rel="stylesheet">
<link href="../css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container"> 
    
    <!--页面主要内容-->
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h4>xx学院专业管理</h4>
            </div>
            <div class="card-toolbar clearfix">
              <div class="toolbar-btn-action"> <a class="btn btn-primary m-r-5" data-toggle="modal" data-target="#addModal"><i class="mdi mdi-plus"></i> 添加</a> <a class="btn btn-success m-r-5" data-toggle="modal" data-target="#addAllModal"><i class="mdi mdi-check"></i> 批量添加</a> <a class="btn btn-danger" href="#!"><i class="mdi mdi-window-close"></i> 删除</a> </div>
              </br>
              <div class="row m-b-10">
                <div class="col-xs-2 .col-md-3">
                  <div class="input-group"> <span class="input-group-addon" id="id-addon">专业名</span>
                    <input type="text" class="form-control" aria-label="...">
                  </div>
                </div>
                <button class="btn btn-label btn-info">
                <label><i class="mdi mdi-magnify"></i></label>
                查询
                </button>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th> <label class="lyear-checkbox checkbox-primary">
                          <input type="checkbox" id="all">
                          <span></span> </label>
                      </th>
                      <th>学院名</th>
                      <th>专业名</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><label class="lyear-checkbox checkbox-primary">
                          <input type="checkbox" name="permission" value="1">
                          <span></span> </label></td>
                      <td>数据科学与人工智能学院</td>
                      <td><a href="#!" title="专业班级页" onclick="specialtyToClass(SpecialtyId)">软件工程</a></td>
                      <td><div class="btn-group"> <a class="btn btn-xs btn-default"  role="button"  href="#!" title="编辑"  onclick="getChangeModal()"><i class="mdi mdi-pencil"></i></a> <a class="btn btn-xs btn-default" href="#!" title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a> </div></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <ul class="pagination">
                <li class="disabled"><span>«</span></li>
                <li class="active"><span>1</span></li>
                <li><a href="#1">2</a></li>
                <li><a href="#1">3</a></li>
                <li><a href="#1">4</a></li>
                <li><a href="#1">5</a></li>
                <li><a href="#1">6</a></li>
                <li><a href="#1">7</a></li>
                <li><a href="#1">8</a></li>
                <li class="disabled"><span>...</span></li>
                <li><a href="#!">9</a></li>
                <li><a href="#!">10</a></li>
                <li><a href="#!">»</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!--End 页面主要内容--> 
    
    <!-- 添加模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            <h4 class="modal-title">添加专业信息</h4>
          </div>
          <div class="modal-body">
            <div class="form-group col-md-12">
              <label for="title">学院</label>
              <select class="form-control" id="CollegeSelect" name="example-select" size="1">
                <option value="0">请选择</option>
                <option value="1">选项 #1</option>
                <option value="2">选项 #2</option>
                <option value="3">选项 #3</option>
              </select>
            </div>
            <div class="form-group col-md-12">
              <label for="title">专业名称</label>
              <input type="text" class="form-control" id="specialtyName" value="" placeholder="请输入专业名">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary">确认</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 结束添加模态框 --> 
    
    <!-- 修改模态框 -->
    <div class="modal fade" id="changeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            <h4 class="modal-title">修改学院信息</h4>
          </div>
          <div class="modal-body">
            <div class="form-group col-md-12">
              <label for="title">学院</label>
              <select class="form-control" id="ChangeCollegeSelect" name="example-select" size="1">
                <option value="0">请选择</option>
                <option value="1">选项 #1</option>
                <option value="2">选项 #2</option>
                <option value="3">选项 #3</option>
              </select>
            </div>
            <div class="form-group col-md-12">
              <label for="title">专业名称</label>
              <input type="text" class="form-control" id="classChangeName" value="" placeholder="请输入专业名称">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary">确认</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 结束修改模态框 --> 
    
    <!-- 修改模态框 -->
    <div class="modal fade" id="addAllModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            <h4 class="modal-title" >批量添加专业信息</h4>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <input type="text" class="form-control" name="web_site_logo" id="web_site_logo" value="/home/xxx.xlsx">
              <div class="input-group-btn">
                <button class="btn btn-label btn-info" type="button">
                <label><i class="mdi mdi-play-circle-outline"></i></label>
                上传文件
                </button>
              </div>
            </div>
            <small class="help-block">上传格式：<code>'xlsx'</code></small> </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary">确认</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 结束修改模态框 --> 
  </div>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="../js/main.min.js"></script>
<script type="text/javascript">

	function getChangeModal() {
    	$('#changeModal').modal('toggle');
	}
	
	
	//全选反选
	$("#all").on('click',function() {
        $("input[name='permission']").prop("checked", this.checked);
    });

    $("input[name='permission']").on('click',function() {
        var $subs = $("input[name='permission']");
        $("#all").prop("checked" , $subs.length == $subs.filter(":checked").length ? true :false);
    });
	
	//跳转专业页面
	function specialtyToClass(SpecialtyId){
		top.location.href="specialtyToClass.html?SpecialtyId="+SpecialtyId;
	}
</script>
</body>
</html>
