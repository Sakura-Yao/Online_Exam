<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="ueditor/lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body>
<div>
    <h1>Question</h1>
    <script id="question" type="text/plain" style="width:1024px;height:300px;"></script>
    <h1>Answer</h1>
    <script id="answer" type="text/plain" style="width:1024px;height:300px;"></script>
    <h1>Analysis</h1>
    <script id="analysis" type="text/plain" style="width:1024px;height:300px;"></script>
</div>
<button onclick="get_Val()" >提交</button>
<script>
    var question = UE.getEditor('question',{
        toolbars:[
            ['fullscreen', 'source', 'undo', 'redo','paragraph','fontfamily','fontsize','|','bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch','link','|','justifyleft','justifyright','justifycenter','justifyjustify','|','simpleupload','insertimage','imagenone','imageleft','imagecenter','imageright'],
            [ 'inserttable','deletetable','insertrow','insertcol','mergeright','mergedown','deleterow','deletecol','splittorows','splittocols','splittocells', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc','|','insertcode','|','print','preview','searchreplace','cleardoc']
        ],
        autoHeightEnabled:true,
        autoFloatEnabled:true
    });
    var answer = UE.getEditor('answer',{
        toolbars:[
            ['fullscreen', 'source', 'undo', 'redo','paragraph','fontfamily','fontsize','|','bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch','link','|','justifyleft','justifyright','justifycenter','justifyjustify','|','simpleupload','insertimage','imagenone','imageleft','imagecenter','imageright'],
            [ 'inserttable','deletetable','insertrow','insertcol','mergeright','mergedown','deleterow','deletecol','splittorows','splittocols','splittocells', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc','|','insertcode','|','print','preview','searchreplace','cleardoc']
        ],
        autoHeightEnabled:true,
        autoFloatEnabled:true
    });
    var analysis = UE.getEditor('analysis',{
        toolbars:[
            ['fullscreen', 'source', 'undo', 'redo','paragraph','fontfamily','fontsize','|','bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch','link','|','justifyleft','justifyright','justifycenter','justifyjustify','|','simpleupload','insertimage','imagenone','imageleft','imagecenter','imageright'],
            [ 'inserttable','deletetable','insertrow','insertcol','mergeright','mergedown','deleterow','deletecol','splittorows','splittocols','splittocells', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc','|','insertcode','|','print','preview','searchreplace','cleardoc']
        ],
        autoHeightEnabled:true,
        autoFloatEnabled:true
    });

    function get_Val(){
        var question_val = UE.getEditor('question').getContent();
        var answer_val = UE.getEditor('answer').getContent();
        var analysis_val = UE.getEditor('analysis').getContent();
        console.log("Question_Val: "+question_val);
        console.log("Answer_Val: "+answer_val);
        console.log("Analysis_Val: "+analysis_val);
    }

</script>
</body>
</html>
